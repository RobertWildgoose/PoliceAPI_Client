name: Release

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
    - name: Change Directory
      run: cd PoliceApi
    - name: Build
      run: dotnet build -c Release ./PoliceApi/PoliceApi.Client/PoliceApi.Client.csproj
    - name: Pack nugets
      run: dotnet pack -c Release ./PoliceApi/PoliceApi.Client/PoliceApi.Client.csproj --no-build --output .
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json
